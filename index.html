<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="cardImage">
        <img src="./images/image-qr-code.png" width="288" height="288" alt="QR Image">
      </div>
      <div class="cardContent">
        <h1 class="cardTitle">Improve your front-end skills by building projects</h1>
        <p class="cardText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Fredi Mart√≠n.
  </footer>
</body>
</html>
